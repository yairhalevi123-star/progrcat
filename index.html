<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Name Generator</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(232, 241, 241);
      }
      form {
      }
    </style>
  </head>

  <body>
    <h1>Band Name Generator</h1>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
      <div
        class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
      ></div>
      <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              fdprocessedid="4b62ci"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              fdprocessedid="r8qljh"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="checkDefault"
            />
            <label class="form-check-label" for="checkDefault">
              Remember me
            </label>
          </div>
          <button
            class="btn btn-primary w-100 py-2"
            type="submit"
            fdprocessedid="2pomf"
          >
            Sign in
          </button>
          <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
        </form>
      </main>

      <span id="PING_IFRAME_FORM_DETECTION" style="display: none"></span>
    </body>
    <form action="/submit" method="POST">
      <label for="name">your Name:</label>
      <input type="text" name="name" required />
      <label for="food">food Name:</label>
      <input type="text" name="food" required />
      <input type="submit" value="Submit" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
