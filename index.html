  <body class="d-flex align-items-center py-4 bg-new min-vh-100">
    <div

    <main class="form-signin m-auto text-center w-50">
      <form action="/submit" method="POST">
        <h1 class="h3 mb-3 mt-3 fw-normal">Please sign in</h1>
        <label for="name">your Name:</label>
        <div class="form-floating">
          <input type="text" name="name" required />
        </div>
        <label for="food">food Name:</label>
        <div class="form-floating">
          <input type="text" name="food" required />
        </div>
        <div class="form-check text-start my-3"></div>
        <button
          class="btn btn-primary w-50 py-2 mx-5"
          type="submit"
          fdprocessedid="2pomf"
        >
          Sign in
        </button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
      </form>
    </main>

    <span id="PING_IFRAME_FORM_DETECTION" style="display: none"></span>
